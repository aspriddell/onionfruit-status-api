name: Test Run

on: [ pull_request ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'

      - name: Build
        run: |
          dotnet restore
          dotnet build -c Release
          
      - name: Test
        run: |
          cd DragonFruit.OnionFruit.Status.Tests
          dotnet run